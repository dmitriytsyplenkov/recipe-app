<!DOCTYPE html>
<html lang="en"  xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home Page</title>
</head>
<body>
    <h1>My Recepies is Here Folks</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe:${recipes}">
        <td th:text="${recipe.getId()}">123</td>
        <td th:text="${recipe.getDescription()}">Tasty food</td>
    </tr>
</table>
</body>
</html>
